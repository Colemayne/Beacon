<!DOCTYPE HTML>
<html>
    <head>
        <title>Beacon Web App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="js/greet.js"></script>
        <link rel="stylesheet" type="text/css" href="css/mainContent.css">
    </head>
  <body>
    <div class="background"></div>
    <div class="leftBar">
      
    </div>
    <div class="mainContent">
      <div class="mainContent-left">
        <div class="formBox">
          <form>
            <h1>Add User:</h1>
            <input type="textBox" class="textBox1" placeholder="Employee ID" id="idbox"/>
            <input type="textBox" class="textBox1" placeholder="First Name" id="fnbox"/><br>
            <input type="textBox" class="textBox1" placeholder="Last Name" id="lnbox"/>
            <input type="textBox" class="textBox1" placeholder="Phone #" id="phbox"/><br>
          </form>
          <button type="button" id="AddBtn">Send it</button>
          <hr>
          <form>
            <h1>Del User:</h1>
            <input type="textBox" class="textBox1" placeholder="Employee ID" id="delbox"/>
          </form>
          <button type="button" id="DelBtn">Delete it</button>
        </div>
      </div>
      <div class="mainContent-right">
        <div class="table">
          <table>
          <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone #</th>
          </tr>
          </table>
        </div>
      </div>
    </div> 
  </body>
</html>
